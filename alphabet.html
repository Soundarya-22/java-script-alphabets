<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var alphabet=(prompt("enter the alphabet"));
        switch(alphabet)
        {
           case "A":document.write("Apple")
           break;
           case "B":document.write("Ball")
           break;
           case "C":document.write("Cat")
           break;
           case "D":document.write("Dog")
           break;
           case "E":document.write("Elephant")
           break;
           case "F":document.write("Fox")
           break;
           case "G":document.write("Grapes")
           break;
           case "H":document.write("Horse")
           break;
           case "I":document.write("Ice")
           break;
           case "J":document.write("Jack fruit")
           break;
           case "K":document.write("Kite")
           break;
           case "L":document.write("Lion")
           break;
           case "M":document.write("Monkey")
           break;
           case "N":document.write("Nest")
           break;
           case "O":document.write("Orange")
           break;
           case "P":document.write("Parrot")
           break;
           case "Q":document.write("Queen")
           break;
           case "R":document.write("Rabbit")
           break;
           case "S":document.write("Ship")
           break;
           case "T":document.write("Tiger")
           break;
           case "U":document.write("Umberlla")
           break;
           case "V":document.write("Van")
           break;
           case "W":document.write("Watermelon")
           break;
           case "X":document.write("Xylophone")
           break;
           case "Y":document.write("Yak")
           break;
           case "Z":document.write("Zebra")
           break;
           default:document.write("No data matching here")

        }
    </script>
</body>
</html>
